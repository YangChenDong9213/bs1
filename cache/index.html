<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>主页</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #333;
            --card-bg: #fff;
            --icon-color: #555;
            --border-color: #e0e0e0;
            --shadow: 0 3px 6px rgba(0,0,0,0.1);
            --brand-blue: #1a73e8;
            --spacing: 12px;  /* 全局间距变量 */
        }

        /* 自动适配系统主题 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --card-bg: #2d2d2d;
                --icon-color: #a0a0a0;
                --border-color: #404040;
                --shadow: 0 3px 6px rgba(0,0,0,0.3);
            }
            
            img {
                filter: brightness(0.85) contrast(1.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing);  /* 使用全局间距变量 */
            width: 100%;
            padding: var(--spacing);  /* 网格的内边距，确保与容器间距的一致性 */
        }

        /* 导航按钮 */
        .nav-btn {
            border-radius: 16px;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 60px;
            width: 100%;
            text-decoration: none;
        }

        .btn-icon {
            max-height: 40px;
            max-width: 40px;
            object-fit: contain;
        }

        .btn-text {
            font-size: 13px;
            line-height: 1.3;
            color: var(--text-color);
            text-align: center;
            white-space: nowrap;
            /* word-break: break-word; */
            /* max-width: 80%; */

        }

        /* 响应式适配 */
        @media (max-width: 375px) {
            .grid {
                gap: var(--spacing);  /* 可以灵活调整 */
            }
            .nav-btn {
                min-height: 88px;
                padding: var(--spacing);  /* 缩小并保持一致 */
            }
            .btn-text {
                font-size: 12px;
            }
        }

        @media (max-width: 320px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <a class="nav-btn" href="https://m.toutiao.com/">
                <img src="./img/头条.png" class="btn-icon">
                <span class="btn-text">头条</span>
            </a>
            <a class="nav-btn" href="https://m.sohu.com/">
                <img src="./img/搜狐.png" class="btn-icon">
                <span class="btn-text">搜狐</span>
            </a>
            <a class="nav-btn" href="https://m.163.com/">
                <img src="./img/网易.png" class="btn-icon">
                <span class="btn-text">网易</span>
            </a>
            <a class="nav-btn" href="https://hao.uc.cn/?uc_param_str=dnfrpfbivecpbtnt">
                <img src="./img/发现.png" class="btn-icon">
                <span class="btn-text">导航</span>
            </a>
        </div>

        <div class="grid">
            <a class="nav-btn" href="https://i.ifeng.com/?ch=ifengweb">
                <img src="./img/凤凰网.png" class="btn-icon">
                <span class="btn-text">凤凰网</span>
            </a>
            <a class="nav-btn" href="https://chat.deepseek.com/">
                <img src="./img/deepseek.png" class="btn-icon">
                <span class="btn-text">deepseek</span>
            </a>
            <a class="nav-btn" href="https://m.sm.cn/">
                <img src="./img/神马.png" class="btn-icon">
                <span class="btn-text">神马搜索</span>
            </a>
            <a class="nav-btn">
                <img src="./img/帮忙.png" class="btn-icon">
                <span class="btn-text">帮小忙</span>
            </a>
        </div>
    </div>

    <!-- <button class="theme-toggle">🌓</button> -->

    <script>
        // 手动主题切换
        const toggle = document.querySelector('.theme-toggle');
        toggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-theme');
        });

        // 自动主题检测
        const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
        darkModeQuery.addListener((e) => {
            document.documentElement.classList.toggle('dark-theme', e.matches);
        });
    </script>
</body>
</html>
